<div class="product-container bg-light">
  <div class="contenedor-input">
    <div class="contenedor-blanco">
        <div class="row d-flex justify-content-end pr-5 pt-3 mb-2 mr-4 my-3">
          <button  [routerLink]="['/aÃ±adir-producto']" class="btn btn-white rounded-circle shadow-sm" style="width: 50px; height: 50px; background-color: #fff;"><i class="fas fa-plus"></i></button>
        </div>
        <div class="row m-0 p-0 d-flex justify-content-center">
          <div *ngFor="let producto of productos; let i=index">
            <div class="row m-0 p-0 mr-5 d-flex">
              <div class="col-12">
                <a class="" [routerLink]="['/producto']" routerLinkActive="router-link-active" >
                  <div class="contenedor-producto d-flex justify-content-center align-items-center shadow mt-3">
                    <img src="http://localhost:3000/files/{{producto.imagen}}" [alt]="producto.nombre_producto" width="140" height="140">
                  </div>
                </a>
              </div>
            </div>
            <div class="col-12">
              <p class="mb-2" style="color: #000; font-weight: 500;">{{producto.nombre_producto}}</p>
            </div>
            <div class="col-12 mb-4" style="color: #FFA00F; font-weight: 500;">
              Distintos precios
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
